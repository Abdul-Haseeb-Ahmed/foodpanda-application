<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Foodpanda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #FF2B85, #FF2B85); 
            min-height: 100vh; /* Ensure the page takes at least the full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
            padding: 1rem; /* Add padding to prevent content from touching the edges */
        }
        .auth-box {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribute space evenly */
            min-height: auto; /* Allow the container to adjust its height */
        }
        .auth-box h2 {
            color: #FF2B85; 
            font-weight: bold;
            margin-bottom: 1rem; /* Reduced margin to save space */
        }
        .auth-box img {
            margin-bottom: 0.5rem; /* Reduced space below the logo */
            width: 40px; /* Set logo size to 40px */
        }
        .auth-box input {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 1rem;
            width: 100%;
        }
        .auth-box input:focus {
            border-color: #FF2B85;
            box-shadow: 0 0 5px rgba(255, 77, 77, 0.5);
        }
        .auth-box button {
            background: #FF2B85;
            border: none;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 1rem; /* Added margin below the button */
        }
        .auth-box button:hover {
            background: #FF2B85;
        }
        .auth-box a {
            color: #FF2B85;
            text-decoration: none;
            font-weight: bold;
        }
        .auth-box a:hover {
            text-decoration: underline;
        }
        .text-danger {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .auth-box p {
            margin: 0; /* Remove default margin */
            flex-grow: 1; /* Allow the paragraph to take up remaining space */
            display: flex;
            align-items: flex-end; /* Align the text to the bottom */
            justify-content: center; /* Center the text horizontally */
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .auth-box {
                padding: 1.5rem; /* Reduce padding on small screens */
            }
            h2 {
                font-size: 1.5rem; /* Reduce heading size on small screens */
            }
            p {
                font-size: 0.9rem; /* Reduce paragraph size on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="auth-box">
        <h2> 
            <center>
                <img src="./foodpanda related images/Screenshot 2025-03-09 203209.png" width="40px" alt="Foodpanda Logo">
            </center> 
            Create Your Account
        </h2>
        <p class="text-secondary small mb-3">Join Foodpanda Admin Portal</p>
        <form id="signup-form">
            <input type="text" class="form-control" placeholder="Full Name" required id="s-name">
            <input type="email" class="form-control" placeholder="Email" required id="s-email">
            <input type="password" class="form-control" placeholder="Password" required id="s-pass">
            <input type="password" class="form-control" placeholder="Confirm Password" required id="s-cpass">
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div id="error-message" class="text-danger small mt-2"></div>
        <p>Already have an account? <a href="admin login.html">Login here</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="admin sign up.js"></script>
</body>
</html>
